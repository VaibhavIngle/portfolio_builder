<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Search Projects"
          [(ngModel)]="searchQuery"
          style="max-width: 300px; width: 100%;"
        />
      </div>
    </div>
    <div class="col-12 col-md-6 d-flex justify-content-end align-items-center mt-2 mt-md-0">
      <a routerLink="/create-project" class="btn btn-primary btn-lg">
        Add Project
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let project of projects | search: searchQuery">
      <div class="card shadow-lg h-100 position-relative">
        <img
          class="card-img-top"
          [src]="project.imageUrl || 'https://via.placeholder.com/350x200?text=No+Image'"
          alt="Project Image"
          style="object-fit: cover; height: 200px; border-top-left-radius: 1rem; border-top-right-radius: 1rem;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title font-weight-bold">{{ project.title }}</h5>
          <p class="card-text flex-grow-1">{{ project.description }}</p>
          <div class="d-flex justify-content-end mt-auto">
            <a [routerLink]="['/projects', project.id]" class="btn btn-outline-primary btn-sm mr-2">
              <i class="fas fa-eye"></i> View Details
            </a>
            <button class="btn btn-outline-warning btn-sm mr-2" (click)="editProject(project?.id)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProject(project?.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
